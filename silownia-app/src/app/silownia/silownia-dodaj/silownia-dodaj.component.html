<div class="container">
  <div class="row">
    <div class="col">
      <h2>Dodawanie silowni</h2>

      <section>
        <form novalidate [formGroup]="silowniaForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Lokalizacja:</label>
              <input type="text"
                     class="form-control"
                     formControlName="lokalizacja">
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary" [disabled]="!silowniaForm.valid">Submit</button>
        </form>
      </section>
    </div>
  </div>
</div>
